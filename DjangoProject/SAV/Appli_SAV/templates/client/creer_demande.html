{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h2>Nouvelle Demande de Réparation</h2>
        <h5>Machine: {{ machine }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description du Problème:</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-warning">Soumettre</button>
            <a href="{% url 'client_dashboard' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
