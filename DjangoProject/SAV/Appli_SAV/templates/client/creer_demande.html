{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
                <h2 class="mb-1"><i class="bi bi-tools me-2"></i>Nouvelle Demande de Réparation</h2>
                <h5 class="mb-0"><i class="bi bi-tag me-1"></i>Machine: {{ machine.get_machine_type_display }}</h5>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label fw-bold">
                            Description du Problème
                        </label>
                        <textarea class="form-control" id="{{ form.description.id_for_label }}" 
                                  name="{{ form.description.name }}" rows="5" 
                                  placeholder="Décrivez le problème en détails..." 
                                  minlength="20" required>{{ form.description.value|default:'' }}</textarea>
                        <div class="invalid-feedback">
                            Minimum 20 caractères requis
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <small class="text-muted">Incluez les symptômes et quand ils sont apparus</small>
                            <span class="text-muted"><span id="charCount">0</span>/500 caractères</span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'client_dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-warning text-dark">
                            <i class="bi bi-send-check me-1"></i>Soumettre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Character counter
const textarea = document.getElementById('{{ form.description.id_for_label }}');
const charCount = document.getElementById('charCount');

textarea.addEventListener('input', function() {
    const count = this.value.length;
    charCount.textContent = count;
    charCount.className = count > 500 ? 'text-danger' : 'text-muted';
});

// Client-side validation
(function() {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
