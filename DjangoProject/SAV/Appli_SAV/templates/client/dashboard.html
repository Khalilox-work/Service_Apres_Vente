{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Vos Machines</h2>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for machine in machines %}
            <tr>
                <td>{{ machine.id }}</td>
                <td>{{ machine.get_machine_type_display }}</td>
                <td>
                    <a href="{% url 'creer_demande' machine.id %}" class="btn btn-sm btn-warning">
                        Demander Réparation
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Aucune machine enregistrée</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'ajout_machine' %}" class="btn btn-success">
    <i class="bi bi-plus-circle"></i> Ajouter Machine
</a>
{% endblock %}
